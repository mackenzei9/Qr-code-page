<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Styles/styles.css">
    <title>QR code component</title>
</head>
<body>
    <main class="container">
        <div class="box">
            <div class="image">
                <img src="./images/qrcode-image.png" alt="QrCode">
            </div>
            <div class="text">
                <h1>Improve your front-end skills by building projects</h1>
                <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
            </div>
        </div>
        <div class="footer">
            <p>Challenge by <a href="https://www.frontendmentor.io/home" target="_blank">Front-End Mentor</a>
            Coded by <a href="https://github.com/mackenzei9" target="_blank">Mackenzei</a></p>
        </div>
    </main>
</body>
</html>
